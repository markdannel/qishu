{% load static %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录</title>
    <link rel="shortcut icon" type="image/png" href="/static/favicon.ico">
    <!--<link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">-->
    <link rel="stylesheet" href="{% static 'account/css/mobi.min.css' %}">
    <style>
        .errorlist {
            color: red;
        }
        .error {
            color: red;
        }

        a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="flex-center">
        <div class="container">
            <div class="flex-center">
                <div class="unit-1-2 unit-1-on-mobile">
                    <h3>登录</h3>
                    <form class="form" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        {{ login_info_list }}
                        {% if messages %}
                        {% for message in messages %}
                        <p{% if message.tags %} class="{{ message.tags }}" {% endif %} style="padding: 10px">
                            {{ message }}</p>
                            {% endfor %}{% endif %}
                            <button type="submit" class="btn btn-primary btn-block">登录</button>
                    </form>
                    <div class="flex-left top-gap text-small">
                        <div class="unit-2-3"><span>没有账号？<a href="{% url 'account:register' %}">立即注册</a></span></div>
                        <div class="unit-1-3 flex-right"><span><a href="{% url 'account:forget_pwd' %}">忘记密码？</a></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
